<!doctype html>
<html>
<head>
    <title>Dog or Cat?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color:black">
    <div id="maintext" style="position:absolute; margin:auto; width:700px; height:200px; text-align:center; top: 70px; bottom: 150; left: 0; right: 0;">
        <h1 class="text-light mb-2"> Welcome to image classifier. </h1>
        <p class="text-light">The classification algorithm will try to classify the image uploaded into one of the two classes, i.e., Dog or Cat.</p>
        <h2 class="text-light mb-2"> Upload an image to be classified! </h2><br>
        <form method=post enctype=multipart/form-data>
            <p class="text-light">
            <input type=file name=file>
            <input type=submit value=Upload>
            {% if res.PREDICTION == 0 %}
            {% else %}
                <div class="item" style="position:absolute; margin:auto; width:700px; height:200px; text-align:center;">
                    <img src="{{ res.PATH }}" alt="IMAGE!" class="center" height="300" width="300"><br><br>
                    <h4 class="text-light mb-2"> The image is of a {{ res.PREDICTION }}! </h4>
                </div>
            {% endif %}
            </p>
        </form>
    </div>
</body>

</html>
